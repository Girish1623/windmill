<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Windmill</title>
  </head>

  <body>
    <div class="container">
      <div id="day-to-night">
        <div class="sky morning"></div>
        <div class="sky day"></div>
        <div class="sky sunset"></div>
        <div class="sky night"></div>
        <div id="sun"></div>
        <div id="moon"></div>
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
      </div>
      <div id="grass">
        <div id="road">
          <div id="line">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
          </div>
        </div>
      </div>
      <div class="lamp">
        <div id="lamp1"></div>
        <div id="lamp2"></div>
        <div id="lamp3"></div>
        <div class="light">
          <div id="light1"></div>
          <div id="light2"></div>
          <div id="light3"></div>
        </div>
      </div>

      <!-- home -->
      <div class="home1"></div>
      <div class="home2"></div>
      <div class="home3"></div>

      <div class="home4"></div>
      <div class="home5"></div>

      <div class="slid2"></div>
      <div class="slid3"></div>
      <div class="siling1"></div>
      <div class="siling2"></div>
      <div class="door1"></div>
      <div class="door2"></div>

      <div class="chimani1"></div>
      <div class="chimani2"></div>

      <div class="chi"><div class="c1"></div></div>

      <div class="chimani2"></div>
      <div class="chimani2"></div>
      <!-- windmill 1-->
      <div class="tower-1"></div>
      <div class="windmill-1">
        <div class="blades-1"></div>
      </div>
      <!-- windmill 2-->

      <div class="tower-2"></div>
      <div class="windmill-2">
        <div class="blades-2"></div>
      </div>

      <!-- car -->
      <div class="car">
        <div id="body"></div>
        <div id="wheel"></div>
      </div>
    </div>
  </body>
</html>
